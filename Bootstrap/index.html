<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-xl navbar-light">
      <div class="container">
        <div>
          <img src="./src/assets/images/logo.svg" alt="logo minima" />
          <a class="navbar-brand ms-4" href="#">Minima</a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="text-center ms-lg-4 nav-link" href="#">Home</a>
            <a class="text-center ms-lg-4 nav-link" href="#">About us</a>
            <a class="text-center ms-lg-4 nav-link" href="#">Services</a>
            <a class="text-center ms-lg-4 nav-link" href="#">Success story</a>
            <a class="text-center ms-lg-4 nav-link" href="#">Testimonial</a>
            <a class="text-center ms-lg-4 nav-link" href="#">Our Team</a>
            <button
              class="ms-lg-5 btn btn-dark px-4 rounded-pill"
              type="submit"
            >
              Contact
            </button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid" id="hero">
      <div class="row">
        <div class="col-12 col-md-6 d-flex flex-column">
          <h2 class="mt-3 mb-4">
            Authentic content for your <span>social media</span> presence?
          </h2>
          <p class="mb-5">
            We have made it our business to offer unique solutions in the field
            of social media, authentic content productions, e-commerce and brand
            building.
          </p>
          <div class="d-flex align-items-start">
            <button
              class="btn btn-light px-5 py-3 rounded-3 mb-5"
              type="submit"
            >
              Get Started
            </button>
          </div>
          <a class="mb-4" href="#">Also trusted by</a>
          <div class="partners d-flex .align-items-end .justify-content-start">
            <div class="partner d-flex align-items-center">
              <img src="./src/assets/images/google.svg" alt="logo google" />
            </div>
            <div
              class="partner d-flex align-items-center justify-content-center"
            >
              <img
                src="./src/assets/images/microsoft.svg"
                alt="logo microsoft"
              />
            </div>
            <div class="partner d-flex align-items-center">
              <img src="./src/assets/images/oyo.svg" alt="logo oyo" />
            </div>
          </div>
        </div>
        <div
          class="
            col-12 col-md-6
            d-flex
            position-relative
            justify-content-center
          "
        >
          <img
            class="position-absolute gold-circle"
            src="./src/assets/images/circle.svg"
            alt="circulo"
          />
          <img
            class="position-absolute silver-circle"
            src="./src/assets/images/circle-silver.svg"
            alt="circulo prata"
          />
          <img
            class="position-absolute yellow-circle"
            src="./src/assets/images/circle-yellow.svg"
            alt="circulo amarelo"
          />
          <img
            class="phone"
            src="./src/assets/images/iphone.svg"
            alt="iphone"
          />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
